<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./node_modules/._vue@2.2.6@vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input v-model.lazy="message">
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停看提示信息！
		</span>
		<div>
			{{message}}
		</div>
		<p v-if="seen">现在你看到我了</p>
		<div>
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
	</div>

	<div id="app-3">
		<ol>
			<todo-item v-for="item in wordList" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  },
		  methods: {
		  	reverseMessage: function() {
		  		this.message = this.message.split('').reverse().join('');
		  	}
		  }
		})
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: 'the page is loaded at' + new Date(),
				seen: true,
				todos: [{text: 'React'},{text: 'Vue'},{text: 'Angular'}]
			}
		})
		Vue.component('todo-item',{
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})
		var app3 = new Vue({
			el: '#app-3',
			data: {
				wordList: [{text: '蔬菜'},{text: '奶酪'},{text: '啤酒'}]
			}
		})
	</script>
</body>
</html>
